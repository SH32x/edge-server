[platformio]
default_envs = windows_simulation
description = Edge ML Inference Simulator

; Windows-compatible simulation environment
[env:windows_simulation]
platform = native
build_type = debug
lib_deps =
    ArduinoJson @ ^6.20.0

build_flags = 
    -D SIMULATION_MODE=1
    -D WINDOWS=1
    -D CLOCK_SPEED=240
    -std=c++11

; Alternative ESP32 environment for actual hardware when needed
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
    ArduinoJson @ ^6.20.0
monitor_speed = 115200
build_flags = 
    -D DEBUG=1
    -D CLOCK_SPEED=240
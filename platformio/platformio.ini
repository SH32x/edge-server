[env:native]
platform = native
framework = arduino
lib_deps =
    tensorflow/TensorFlow Lite Micro @ ^2.4.0
    bblanchon/ArduinoJson @ ^6.20.0

monitor_speed = 115200

; Define build flags for better simulation
build_flags = 
    -D SIMULATION_MODE=1
    -D DEBUG=1
    -D CLOCK_SPEED=240
    
; Optional: Set up a simulated network connection
board_build.embed_txtfiles =
    src/model.tflite